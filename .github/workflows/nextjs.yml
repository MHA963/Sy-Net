name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          npm install

      # Step 4: Build Next.js site
      - name: Build with Next.js
        run: |
          npm run build
          npm run export  # Static export to 'out' folder

      # Step 5: Upload the 'out' folder to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # Path to the 'out' directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 6: Checkout the repository (again, necessary for deployment)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Deployment target branch
          folder: out  # Folder containing the exported site
